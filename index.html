<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たたかえ！バトルントウ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="opening">
    <img id="openingLuntu" src="luntu.png" alt="luntu">
    <img id="openingTitle" src="title.gif" alt="title">
    <img id="openingPress" src="press.png" alt="press">
    <img id="openingCopy" src="copyright.png" alt="copy">
</div>
<!-- 黒幕（左右カーテン） -->
<div id="curtainLeft" class="curtain"></div>
<div id="curtainRight" class="curtain"></div>
<div id="fadeBlack"></div>

<div id="game">
  <!-- ▼ スイカ3つ -->
  <img src="watermelon.png" class="watermelon" id="w0" style="left:20px; top:150px;">
  <img src="watermelon.png" class="watermelon" id="w1" style="left:160px; top:150px;">
  <img src="watermelon.png" class="watermelon" id="w2" style="left:300px; top:150px;">

  <!-- ▼ ルントウ -->
  <img src="luntu.png" id="luntu" style="left:140px; top:50px;">

  <!-- ▼ メッセージウインドウ -->
  <div id="messageWindow" class="message-window">
    <img id="messageImage" src="" alt="">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
